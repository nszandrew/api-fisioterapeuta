spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/api_fisio}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.data.redis.host=${SPRING_REDIS_HOST:redis}
spring.data.redis.port=6379
spring.cache.type=redis

api.security.token.secret=${JWT_SECRET:secret-nel-key}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

file.upload-dir=${FILE_UPLOAD_DIR:/app/src/main/resources/contracts}


